<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <h1>Delicious Delights.</h1>
            <div class="searchBox">
                <input type="text" id="searchInput" placeholder="Search for items...">
            </div>
            <div class="shopping">
                <img src="image/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="cart">
        <h1>Your Cart</h1>
        <ul class="listCart">
        </ul>
        <div class="checkOut">
            <div class="total">Total: Ksh0</div>
            <div class="payment">
                <input type="radio" id="creditCard" name="paymentOption" value="Credit Card" checked>
                <label for="creditCard">Credit Card</label>
                <input type="radio" id="paypal" name="paymentOption" value="M-Pesa">
                <label for="mpesa">M-Pesa</label>
            </div>
            <button class="placeOrderBtn">Place Order</button>
            <div class="closeShopping">Check Out</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
